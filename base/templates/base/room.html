{% extends 'main.html' %}

{% block content %}
<h1>
    {{room.name}}
</h1>
<h5>
    {{room.decription}}
</h5>
<div class="commet-wrapper">
    <h3>Conversations</h3>

        <p>{{message}}</p>
    </div>

    {% endfor %}

</div>

<hr>


{% endblock content %}
